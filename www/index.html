<body>

<div id="commands-panel"></div>
<div id="status-panel"></div>
<div id="results-panel"></div>

<script>
$( "#commands-panel" ).load("/commands.html");

window.setInterval(loadResults, 10*1000);
window.setInterval(loadStatus, 10*1000);

function loadResults() { $( "#results-panel" ).load("/results.html"); }
function loadStatus()  { 
	$.post("/status");
	$( "#status-panel"  ).load("/status.html" ); 
}

</script>
