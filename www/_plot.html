<!DOCTYPE html> 
<html lang=en>
<head>
<meta charset="utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<script>
	function genPlots() {
        var path = window.location.pathname.replace(/\/[^\/]*$/gm, "")
		$.post('/gen-plots', path,
			function(data, status) {
				$( "#plot-status" ).html(data);
			}
		);
	}

</script>

<table>
    <tr>
    </tr>
	<tr>
		<td>
			<button onclick="javascript:genPlots();">
				Generate Plots
			</button>
		</td>
		<td>
			<pre id="plot-status">

			</pre>
		</td>
	</tr>
</table>	

</body>
</html>
